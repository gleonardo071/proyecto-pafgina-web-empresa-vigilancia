<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabaja con nosotros</title>
    <link rel="stylesheet" href="stylle.css">
</head>
<h1>FORMULARIO DATOS ASPIRANTE </h1>
<body>
        
    <fieldset><LEgend>Ingrese sus datos</LEgend>
    

        
        <form action="#">
                    
                    <label for="Cargo">Cargo a que aspira</label><br>
                    <input type="text" id="cargo" name="cargo" value=""><br><br>

                    <label for="Nombre">Nombres:</label>
                    <input type="text" id="Nombres" name="Nombres" value="">

                    <label for="PrimerApellido">Primer Apellido:</label>
                    <input type="text" id="PrimerApellido" name="PrimerApellido" value="">

                    <label for="SegundoApellido">Segundo Apellido:</label>
                    <input type="text" id="SegundoApellido" name="SegundoApellido" value="">
                    <br><br>

                    <label for="documento">Ingrese su numero de documento:</label>
                    <input type="number" id="documento" name="documento" value="">

                    <label for="fechaexpedicion">fecha de expedicion:</label>
                    <input type="date" id="fechaexpedicion" name="fechaexpedicion" value="">
                    <br><br>

                    <label for="pais">Pais: </label>
                    <input type="text" id="pais" name="pais" value="">

                    <label for="Departamento">Departamento: </label>
                    <input type="text" id="Departamento" name="Departamento" value="">

                    <label for="Departamento">Departamento </label>
                    <input type="text" id="Departamento" name="Departamento" value="">


                    <label for="nacimiento">Fecha nacimiento: </label>
                    <input type="date" id="nacimiento" name="nacimiento" value=""><br><br>

                    <label for="Celular">Numero de celular:</label>
                    <input type="number" id="Celular" name="Celular" value="">

                    <label for="correo">Correo electronico:</label>
                    <input type="email" id="Correo" name="Correo" value="">

                    <label >Genero:</label>
                    <input type="url" id="Genero" name="Gen" list="sexo">
                    <datalist id="sexo">
                        <option label="Masculino">Masculino</option>
                        <option label="Femenino">Femenino</option>
                    </datalist>
                

                    

                    <label for="Adjuntar archivo"></label>
                    <input type="file" name="pdf" accept="pdf">
                    <input type="submit" value="enviar">     
            </form>

    

    </fieldset>

    <a href="index.html">INICIO</a>

    <footer>&copy;; leonardo garzon - Todos los derechos reservados</footer>
</body>
</html>
